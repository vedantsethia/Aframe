<html>
<head><title>Hello</title>
	<meta name="desc" content="HelloAframe">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<h1 align = "center"><font color = "white">Grow trees like a boss</font></h1>
	</head>
	
	<body>
	
	<a-scene>
	<a-box position ="0 -2 -3" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
		<a-box position ="0 -2 -4" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
			<a-box position ="0 -2 -5" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
				<a-box position ="0 -2 -6" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
		<a-box position ="0 -2 -7" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
			<a-box position ="0 -2 -8" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
			
			<a-box position ="0 -2 -9" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
			<a-box position ="0 -2 -10" color="green" rotation="0 0 0" height="0.2" width="11" breadth="8"></a-box>
		<a-sphere position = "-3 0.5 -3" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "-3 -1 -3" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
		<a-sphere position = "-2.5 1 -4" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "-2.5 -0.5 -4" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
		<a-sphere position = "-2 1.5 -5" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "-2 0 -5" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
		
		<a-sphere position = "3 0.5 -3" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "3 -1 -3" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
		<a-sphere position = "2.5 1 -4" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "2.5 -0.5 -4" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
		<a-sphere position = "2 1.5 -5" rotation = "0 45 0" color = "green" radius="1"></a-sphere>
		<a-cylinder position = "2 0 -5" rotation = "0 0 0" color = "brown" radius="0.3"></a-cylinder>
			<a-sky color="black"></a-sky>
		<a-assets>
			<img id="img" src="pic.png"/>
						<img id="img1" src="env.png"/>

		</a-assets>
		<a-entity>
		<a-image position= "0 1 -1" height="0.75" width="0.75" src="#img"/>
		<a-animation attribute = "position" to = "0 1 -1" from = "0 1 -5" repeat = "Infinite"/>
		<a-image position = "0 1 -1" height = "0.75" width = "0.75" src = "#img"/>
				
		<a-entity>
		<a-image position= "0 3 -1" height="0.75" width="0.75" src="#img1"/>
		 
		</a-entity>
		
	</a-scene>
</body>
</html>
